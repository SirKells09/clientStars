<div><h2>Login</h2>
<div class="loginform1">
    <form (ngSubmit)="onSubmit(email.value, password.value)">
    <label for="email">Email</label>
    <div>  
    <mat-form-field class="inputfield">
      <input matInput #email type="text" class="form-control" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    </div>
    <label for="password">Password</label>
    <div class="pass form-group">
    <mat-form-field class="inputfield">
        <input class="input" matInput #password [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
    <div class="form-group">
            <button [disabled]="loading" class="loginbutton" (click)="onSubmit()" mat-raised-button>Login</button>
