<div>

    <h2 mat-dialog-title>UPDATE GOAL</h2> 
    

<mat-dialog-content [formGroup]="updateForm">

    <mat-form-field>
        <input matInput placeholder="Goal" formControlName="goal">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Message" formControlName="message" type="text">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Due Date" formControlName="dueDate" type="date">
    </mat-form-field>
        </mat-dialog-content>  
        
 <mat-dialog-actions>
     <button class="mat-raised-button mat-primary" (click)="updateGoal()"> CONFIRM </button>
     <button class="mat-raised-button mat-primary" (click)="close()"> CANCEL </button> 
    
     <button mat-icon-button class="material-button2" (click)="deleteGoal()" ><mat-icon class="iconButton material-icon4" svgIcon="delete" ></mat-icon></button>
    </mat-dialog-actions>
    </div>
