<h1>Hi {{currentUser.firstName}}!</h1>
<h3>Account Information</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.email}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
        
        - <a (click)="updateUser(user.id)" class="text-success">Update</a>
    </li>
</ul>


<div>
        <mat-card>
          <mat-card-title>Update/Delete</mat-card-title>
          <mat-card-actions>
                <button mat-raised-button  class="btn btn-lg btn-outline-primary" (click)="deleteUser()">Delete User</button>
              </mat-card-actions>
          <mat-card-actions>
            <button mat-raised-button  class="btn btn-lg btn-outline-primary" (click)="openDialog()">Update User</button>
          </mat-card-actions>
        </mat-card>
 </div>
