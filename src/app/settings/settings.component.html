<div>

    <p>You're logged in with Angular 6!!</p>
    <h3>All registered users:
      <ul>
        <li *ngFor="let user of users">
          {{email}} {{password}} {{pin}}</li>
         </ul>
    </h3>
    
   
 
        <mat-card>
          <mat-card-title>Update/Delete</mat-card-title>
          <mat-card-actions>
                <button mat-raised-button  class="btn btn-lg btn-outline-primary" (click)="deleteUser()">Delete User</button>
              </mat-card-actions>
          <mat-card-actions>
            <button mat-raised-button  class="btn btn-lg btn-outline-primary" (click)="openDialog()">Update User</button>
          </mat-card-actions>
        </mat-card>
 </div>
