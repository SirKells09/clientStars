<div class="registerform">
<h2>Register</h2>
        <br />
        <br />
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" placeholder="First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
      <input type="pin" placeholder="pin" formControlName="pin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pin.errors }" data-toggle="tooltip" title="An access pin will allow you to create new goals and update your account."/>
      <div *ngIf="submitted && f.pin.errors" class="invalid-feedback">
          <div *ngIf="f.pin.errors.required">Pin is required</div>
          <div *ngIf="f.pin.errors.minlength">Pin must be 4 characters</div>
          <div *ngIf="f.pin.errors.maxlength">Pin must be 4 characters</div>
      </div>
  </div>
    <div class="form-group">
        <button [disabled]="loading" class="registerbutton">Register</button>

    </div>
</form>
