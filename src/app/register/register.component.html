<div class="register">
  <br />
  <br />

  <br />
  <h2>Register</h2>
  <div class="registerform">

<div>
<div class="example-container">

    <form (ngSubmit)="onSubmit(firstName.value, lastName.value, email.value, password.value, pin.value)">
    <label for="firstName">First Name</label>
    <div>  
    <mat-form-field class="inputfield">
      <input matInput #firstName type="text" class="form-control" required>
    </mat-form-field>
    </div>
    <label for="lastName">Last Name</label>
    <div>  
    <mat-form-field class="inputfield">
      <input matInput #lastName type="text" class="form-control" required>
    </mat-form-field>
    </div>
    <label for="email">Email</label>
    <div>  
    <mat-form-field class="inputfield">
      <input matInput #email type="text" class="form-control" required>
    </mat-form-field>
    </div>
    <label for="password">Password</label>
    <div class="password form-group">
    <mat-form-field class="inputfield">
        <input matInput #password [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
    <label for="pin">Pin</label>
    <div>  
    <mat-form-field class="inputfield">
      <input matInput #pin type="text" class="form-control" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    </div>
    <br />
    <div class="form-group">
        <button [disabled]="loading" class="registerbutton" (click)="onSubmit(firstName.value, lastName.value, email.value, password.value, pin.value)" mat-raised-button>Register</button>
