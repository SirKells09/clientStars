<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      [ngClass]="{hidden: !(isHandset | async)?.matches}" 
      fixedInViewport="false"
      [attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="(isHandset | async)?.matches ? 'over' : 'side'"
      [opened]="!(isHandset | async)?.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">Home</a>
      <a mat-list-item href="resources">Resources</a>
      <a mat-list-item href="about">About</a>
      <a mat-list-item href="goals">Goals</a>
      <a mat-list-item href="login">Login</a>
      <a mat-list-item id="logout" (click)="logout()">Logout</a>
      <a mat-list-item href="settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navcolor">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)?.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a id="title" href="">Shooting Stars</a>
      <span class="flex"></span>
      <span
      [ngClass]="{hidden: (isHandset | async)?.matches}">
       
        <a class="nav-link" href="">Home</a>
        <a class="nav-link" href="about">About</a>
        <a class="nav-link" href="resources">Resources</a>
        <a class="nav-link" href="goals">Goals</a>
        <a class="nav-link" href="login">Login</a>
        <a class="nav-link" id="logout" (click)="logout()">Logout</a>
        <a class="nav-link" href="settings">Settings</a>
       
      </span>
      
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
