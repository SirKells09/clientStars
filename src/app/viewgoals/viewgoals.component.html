<div class = "viewGoals">

    <div class="main">
            <div>      
                <mat-card>
                    <mat-card-title>Lets get Started!</mat-card-title>

                    <mat-card-actions>
                        <button mat-raised-button  class="btn btn-lg btn-outline-primary" (click)="openDialog()">Add a goal!</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            
            <div class="enterPin">
                    <mat-form-field hintLabel="Max 4 characters">
                    <input class="input" matInput #input maxlength="4" placeholder="">
                    <mat-hint align="end">{{input.value?.length || 0}}/4</mat-hint>
                    </mat-form-field> 
                    <button class="submitPin" mat-raised-button (click)="onSubmit(input.value)">Submit Pin</button>
            </div>

            <div class = "tableWrap">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <div class = "table">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>


                        <!-- Star Column -->
                        <ng-container matColumnDef="stars">
                            <th mat-header-cell *matHeaderCellDef>Stars</th>
                            <td mat-cell *matCellDef="let element">
                                <button #emptyStar *ngIf="starred === false" mat-icon-button (click)="onStarClicked()" class="material-button1">
                                    <mat-icon class="iconButton material-icon1" svgIcon="star_border"></mat-icon>
                                </button>
                                <button #filledStar *ngIf="starred === true" mat-icon-button (click)="onStarUnclicked()" class="material-button2">
                                    <mat-icon class="iconButton material-icon2" svgIcon="star"></mat-icon>
                                </button>
                                <button #editGoal mat-icon-button class="material-button2">
                                    <mat-icon class="iconButton material-icon3" svgIcon="create"></mat-icon>
                                </button>
                                <button #deleteGoal mat-icon-button class="material-button2">
                                    <mat-icon class="iconButton material-icon4" svgIcon="delete"></mat-icon>
                                </button>
                            </td>
                            
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>
       
    </div>
</div>
