<div class = "viewgoals">
    <div class="main">
            <div>      
                <mat-card>
                    <mat-card-title>Lets get Started!</mat-card-title>

                    <mat-card-actions>
                        <button mat-raised-button  class="btn btn-lg btn-outline-primary" (click)="openDialog()">Add a goal!</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            
            <div class="enterPin">
                    <mat-form-field hintLabel="Max 4 characters">
                        <input class="input" matInput #input maxlength="4" placeholder="">
                        <mat-hint align="end">{{input.value?.length || 0}}/4</mat-hint>
                    </mat-form-field> 
                    <button class="submitPinButton" mat-raised-button (click)="onSubmit(input.value)">Submit Pin</button>
            </div>
            
            <div class = "tableWrap">
                <div class="table">
                    <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                          <table class="actualTable" mat-table [dataSource]="currentGoals" matSort>
                            <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef> id </th>
                              <td mat-cell *matCellDef="let goal">{{goal.id}}</td>
                            </ng-container>
                      
                            <ng-container matColumnDef="goal">
                              <th mat-header-cell *matHeaderCellDef> goal </th>
                              <td mat-cell *matCellDef="let goal">{{goal.goal}}</td>
                            </ng-container>
                      
                            <ng-container matColumnDef="dueDate">
                              <th mat-header-cell *matHeaderCellDef> dueDate </th>
                              <td mat-cell *matCellDef="let goal">{{goal.dueDate}}</td>
                            </ng-container>
                            
                            <ng-container matColumnDef="stars">
                                <th mat-header-cell *matHeaderCellDef> stars </th>
                                <td mat-cell *matCellDef="let goal">
                                    <button #emptyStar *ngIf="starred === false" mat-icon-button (click)="onStarClicked()" class="material-button1">
                                        <mat-icon class="iconButton material-icon1" svgIcon="star_border"></mat-icon>
                                    </button>
                                    <button #filledStar *ngIf="starred === true" mat-icon-button (click)="onStarUnclicked()" class="material-button2">
                                        <mat-icon class="iconButton material-icon2" svgIcon="star"></mat-icon>
                                    </button>
                                    <button #editGoal mat-icon-button class="material-button2">
                                        <mat-icon class="iconButton material-icon3" svgIcon="create"  (click)="openDialog2()" ></mat-icon>
                                    </button>
                                    <button #deleteGoal mat-icon-button class="material-button2">
                                        <mat-icon class="iconButton material-icon4" svgIcon="delete" (click)="deleteGoal()"></mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                      
                            <tr mat-header-goal *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let goal; columns: displayedColumns;"></tr>
                          </table>
                    
                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div> 
            </div>
    </div>
</div>
